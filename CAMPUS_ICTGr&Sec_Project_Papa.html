<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lenth Calculator</title>
</head>
<body>
	<div class="container container1 form-control">

    <h1 class="text-center">Unit Converter</h1>

    <div class="row row1">

        
        
        <select onchange="location = this.options[this.selectedIndex].value;" class="form-select form-select-lg" aria-label=".form-select-lg example">

            <option value="index.html" selected>Length</option>
          

        </select>

    </div>
    
    <div class="row align-items-center row2">

        <div class="col-md-5">
            
            <label for="">
                Type Desired Value 
            </label>

            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
            
        </div>

        <div class="col-md-2 col2">
            
            <h1 class="text-center">=</h1>
            
        </div>

        <div class="col-md-5">
            
            <label for="">
                The Converted Value is : 
            </label>
            
            <input type="number" class="form-control" name="output" disabled>
            
        </div>

    </div>

    <div class="row align-items-center row3">
        
        <div class="col-md-4">
            <button class="btn" onclick="centimeter()">Convert to Centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="meter()">Convert to Meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="kilometer()">Convert to Kilometers</button>
        </div>

    </div>
    <script>function centimeter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 10 ;
    
    document.getElementsByName('output')[0].value= result;

}

function meter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kilometer() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function liter() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function gallon() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 3785.411784 ;
    
    document.getElementsByName('output')[0].value= result;

}

function ounce() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 29.5735296875 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kilogram() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function pound() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 453.592 ;
    
    document.getElementsByName('output')[0].value= result;

}

function ton() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}</script>

</div>
</body>
</html>
